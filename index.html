<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harcama Hesaplama</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">Harcama Hesaplayıcı</h1>
    <div class="container">

        <h3>Hoş Geldiniz <input type="text" placeholder="isminizi giriniz"></h3>
        <form>
            <div class="double">
                <div class="form-harcama">
                    <label for="form-harcama">Harcama: </label>
                    <input id="form-harcama" type="text">
                </div>

                <div class="form-fiyat">
                    <label for="fiyat">Fiyat: </label>
                    <input id="fiyat" type="number">
                </div>
            </div>

            <div class="double">
                <div class="form-durm">
                    <label for="">Ödendi </label>
                    <input type="checkbox">
                </div>

                <div class="form-fiyat">
                    <button>Ekle</button>
                </div>
            </div>
        </form>
    </div>
<script src="main.js"></script>
</body>

</html>
